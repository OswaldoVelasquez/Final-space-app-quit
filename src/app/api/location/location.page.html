<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="locations"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ location.name }} </ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="spinner" *ngIf="!loadReady">
    <ion-spinner></ion-spinner>
  </div>
  <div *ngIf="loadReady">
    <ion-card>
      <ion-card-header>
        <div class="ion-text-center">
          <img [src]="location.img_url">
          <ion-card-subtitle> {{location.type}} </ion-card-subtitle>
          <ion-card-title>{{location.name}}</ion-card-title>

          <ion-card-content>
            <p><b>Habitants: </b> {{location.inhabitants}} </p>
          </ion-card-content>
        </div>
      </ion-card-header>
    </ion-card>

    <h3 class="ion-margin">CHARACTERS</h3>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let character of location.notable_residents">
          <ion-card (click)="goCharacter(character.id)">
            <img [src]="character.img_url" width="100%">
            <ion-card-content>
              <p> {{character.name}} </p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
