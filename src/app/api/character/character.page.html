
<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ character.name }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card>
    <img [src]="character.img_url">
    <ion-card-header>
      <ion-card-subtitle> {{character.director}} </ion-card-subtitle>
      <ion-card-title>{{character.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p><b>Status: </b> {{character.Alive}} </p>
      <p><b>Gender: </b> {{character.gender}} </p>
      <p><b>Hair: </b> {{character.hair}} </p>
      <p><b>Alias: </b> {{character.alias}} </p>
      <p><b>Origin: </b> {{character.origin}} </p>
      <p><b>Abilities: </b> {{character.abilities}} </p>
    </ion-card-content>
  </ion-card>
</ion-content>
