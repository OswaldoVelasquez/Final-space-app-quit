<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-item>
          <ion-icon name="people-circle" slot="start"></ion-icon>
          <ion-item (click)="goToHome()" > HOME </ion-item>
        </ion-item>

        <ion-item>
          <ion-icon name="videocam" slot="start"></ion-icon>
          <ion-item (click)="goToEpisode()" > EPISODE </ion-item>
        </ion-item>

        <ion-item>
          <ion-icon name="globe" slot="start"></ion-icon>
          <ion-item (click)="goToLocation()" > LOCATION </ion-item>
        </ion-item>

        <ion-item>
          <ion-icon name="newspaper-outline" slot="start"></ion-icon>
          <ion-item (click)="goToQuote()" > QUOTE </ion-item>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
